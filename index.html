<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">

            </div>
            <div class="keypad">
                <button value ="clear" class="button clear">C</button>
                <button value ="7" class="button seven">7</button>
                <button value ="4" class="button four">4</button>
                <button value ="1" class="button one">1</button>
                <button value ="%" class="button percent">%</button>
                <button value ="/" class="button divide">/</button>
                <button value ="8" class="button eight">8</button>
                <button value ="5" class="button five">5</button>
                <button value ="2" class="button two">2</button>
                <button value ="0" class="button zero">0</button>
                <button value ="X" class="button multiply">X</button>
                <button value ="9" class="button nine">9</button>
                <button value ="6" class="button six">6</button>
                <button value ="3" class="button three">3</button>
                <button value ="." class="button point">.</button>
                <button value ="backspace" class="button backspace">âŒ«</button>
                <button value ="-" class="button subtract">-</button>
                <button value ="+" class="button add">+</button>
                <button value ="=" class="button equals">=</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
